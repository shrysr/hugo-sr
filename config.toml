baseURL = "https://theme-notemod.littlezhang.com/"
title = "Shreyas Ragavan"
theme = "hugo-notepadium-mod"
themesdir = "./themes"
copyright = "Â©2021 Shreyas Ragavan"

languageCode = "en"  # for the rss generation. See https://github.com/gohugoio/hugo/issues/349
defaultContentLanguage = "en"  # for the site language. Use Hugo i18n configuration
hasCJKLanguage = false

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
guessSyntax = true
noClasses = true
style = "dracula"

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[mediaTypes]
[mediaTypes."text/toml"]
suffixes = ["toml"]

[outputFormats]
[outputFormats.TOML]
mediaType = "text/toml"

[outputs]
  home = ["HTML", "RSS", "TOML"]

